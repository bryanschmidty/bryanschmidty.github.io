<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Form</title>
</head>
<body>

<div class="container">
  <div class="content">
    <table id="items-table">
      <thead>
      <tr>
        <th>Verb</th>
        <th>Object</th>
      </tr>
      </thead>
      <tbody id="items-list"></tbody>
    </table>
    <button id="add-verb">Add Verb</button>
    <button id="reset-children">Reset All</button>
    <button id="open-new-window">Open in New Window</button>
    <button id="randomize-button">Randomize</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
