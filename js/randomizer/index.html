<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Form</title>
</head>
<body>

<div class="container">
  <div class="content">
    <h2>Items to Randomize</h2>
    <table id="items-table">
      <thead>
      <tr>
        <th>Verb</th>
        <th>Object</th>
      </tr>
      </thead>
      <tbody id="items-list"></tbody>
    </table>
    <button id="add-verb">Add Verb</button>
    <button id="reset-children">Reset All</button>
    <button id="open-new-window">Open in New Window</button>
    <h2>Font settings</h2>
    <div class="font-settings-wrapper">
      <div class="font-settings">
        <select id="font-dropdown">
          <!-- The options will be populated by JavaScript -->
        </select>
        <select id="color-dropdown">
          <option value="white">White</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="indigo">Indigo</option>
          <option value="violet">Violet</option>
          <option value="gray">Gray</option>
          <option value="brown">Brown</option>
          <option value="pink">Pink</option>
          <option value="purple">Purple</option>
          <option value="teal">Teal</option>
          <option value="cyan">Cyan</option>
          <option value="lime">Lime</option>
        </select>
        <select id="size-dropdown">
          <option value="12">12pt</option>
          <option value="14">14pt</option>
          <option value="16">16pt</option>
          <option value="18">18pt</option>
          <option value="20">20pt</option>
          <option value="22">22pt</option>
          <option value="24">24pt</option>
          <option value="26">26pt</option>
          <option value="28">28pt</option>
          <option value="30">30pt</option>
          <option value="32">32pt</option>
          <option value="34">34pt</option>
          <option value="36">36pt</option>
          <option value="38">38pt</option>
          <option value="40">40pt</option>
        </select>
      </div>
      <canvas id="example-canvas" width="200" height="50"></canvas>
    </div>
    <button id="randomize-button">Randomize</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
