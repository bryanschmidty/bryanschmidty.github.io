<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Form</title>
</head>
<body>
<button id="config-button" style="margin: 10px;">Config</button>
<div class="container">
  <div class="content">
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <table id="items-table">
          <thead>
          <tr>
            <th>Verb</th>
            <th>Object</th>
          </tr>
          </thead>
          <tbody id="items-list"></tbody>
        </table>
        <button id="add-verb">Add Verb</button>
        <button id="reset-children">Reset</button>
      </div>
    </div>
    <canvas id="slots-canvas" width="400" height="200"></canvas>
    <button id="randomize-button">Randomize</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
