    // Function to load data from local storage
    function loadData() {
      // Get all keys in the local storage
      var keys = Object.keys(localStorage);

      // Iterate through all keys
      for (var i = 0; i < keys.length; i++) {
        var key = keys[i];
        var value = JSON.parse(localStorage.getItem(key)); // Parse JSON

        // Create a new paragraph
        var paragraph = document.createElement('p');
        paragraph.textContent = `Key: ${key}`;

        // Create a list for the object
        var list = createListForObject(value);

        // Append the paragraph and list to the storage-content div
        storageContent.appendChild(paragraph);
        storageContent.appendChild(list);
      }
    }

    // Recursive function to create a list for an object
    function createListForObject(obj) {
      var ul = document.createElement('ul');

      for (var property in obj) {
        var li = document.createElement('li');
        li.textContent = `${property}: `;

        if (typeof obj[property] === 'object' && obj[property] !== null) {
          li.appendChild(createListForObject(obj[property]));
        } else {
          li.textContent += obj[property];
        }

        ul.appendChild(li);
      }

      return ul;
    }

    // Load data from local storage
    loadData();
  };
